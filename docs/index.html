<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#111820">
    <title>PI-CAI</title>
	<script>
        function adjustBodyHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', adjustBodyHeight);
        window.addEventListener('DOMContentLoaded', adjustBodyHeight); // Ensure it runs once the DOM is fully loaded
    </script>
</head>
<body>
    <div class="background-image">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="vision-text">One Vision: Transform <br> Prostate Cancer Detection <br> with <span class="highlight"> AI</span>.</div>
        </div>
    </div>
</body>
</html>
